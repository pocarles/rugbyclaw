name: Update Teams Data

on:
  schedule:
    # Run on the 1st of each month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-teams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch teams from API
        env:
          THESPORTSDB_API_KEY: ${{ secrets.THESPORTSDB_API_KEY }}
        run: |
          chmod +x scripts/update-teams.sh
          ./scripts/update-teams.sh

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/teams.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/teams.json
          git commit -m "chore: update teams data (monthly refresh)"
          git push
